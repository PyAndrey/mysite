{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
<form action="{% url 'task_tracker:create_task' project.id %}" method="POST">
    {% csrf_token %}

    {{ form.as_p }}<br>

    <button type='submit'>Сохранить</button>
    <span>{{ error }}</span>
</form>
{% else %}
    <p>You are not logged in.</p>
{% endif %}
{% endblock content %}
